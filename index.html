<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  	<h1>find your rep</h2>


  		<button>enter your address yourself</button>
  		<br>
  		<p>or</p>
  		<br>


		<button onclick="getLocation()">let us look up your address</button>

<p id="autoLoop"></p>



  		<script>
var x = document.getElementById("autoLoop");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
}
</script>
  
  </body>
</html>
